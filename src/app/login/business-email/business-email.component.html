<div class="firstname-container">
  <app-progress-bar [step]="3"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>Business<br>Email Address</h1>
    <div class="input-group">
      <input 
        type="email" 
        class="name-input"
        placeholder="john.doe@kitchen.com"
        (input)="onEmailInput($event)"
        [value]="businessEmail"
      />
    </div>
    <p class="helper-text">
      This will be your login email
    </p>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="!isEmailValid"
    [disabled]="!isEmailValid"
    (click)="navigateNext()"
  >
    CONTINUE
  </button>
</div>
