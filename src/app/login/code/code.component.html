<div class="code-container">
  <app-progress-bar [step]="2"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>Enter the<br>code</h1>
    
    <div class="code-input-container">
      <input 
        type="tel" 
        class="code-input"
        [value]="code"
        (input)="onCodeInput($event)"
        maxlength="4"
      />
      <div class="code-display">
        <div class="digit-container" *ngFor="let digit of displayDigits; let i = index">
          <span class="digit">{{digit}}</span>
          <div class="dash" [class.active]="digit" [class.current]="isCurrentPosition(i)"></div>
        </div>
      </div>
    </div>
  </div>

  <button 
    class="continue-button"
    [class.disabled]="!isCodeValid"
    [disabled]="!isCodeValid"
    (click)="navigateNext()"
  >
    CONTINUE
  </button>
</div>
