<div class="login-container">
  <app-progress-bar [step]="1"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg
      width="40"
      height="40"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15 18L9 12L15 6"
        stroke="black"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <div class="content">
    <h1>Connexion</h1>

    <div class="input-group">
      <input
        type="email"
        class="form-input"
        placeholder="Email"
        (input)="onEmailInput($event)"
        [value]="email"
      />
    </div>

    <div class="input-group">
      <input
        type="password"
        class="form-input"
        placeholder="Mot de passe"
        (input)="onPasswordInput($event)"
        [value]="password"
      />
    </div>
  </div>

  <button
    class="button-white continue-button"
    [class.disabled]="!isFormValid"
    [disabled]="!isFormValid"
    (click)="onSubmit()"
  >
    SE CONNECTER
  </button>
</div>
