<div class="diet-container">
  <app-progress-bar [step]="6"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="skip-button">
    SKIP
  </div>

  <div class="content">
    <h1>Diets</h1>
    <p class="subtitle">Let everyone know what you're diet</p>
    <p class="question">is by adding it to your profile.</p>

    <div class="diet-options">
      <button 
        *ngFor="let diet of dietOptions"
        class="diet-button"
        [class.selected]="isDietSelected(diet)"
        (click)="toggleDiet(diet)"
      >
        {{ diet }}
      </button>
    </div>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="selectedDiets.length === 0"
    [disabled]="selectedDiets.length === 0"
    (click)="navigateNext()"
  >
    CONTINUE
  </button>
</div>
