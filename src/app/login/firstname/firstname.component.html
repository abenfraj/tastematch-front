<div class="firstname-container">
  <app-progress-bar [step]="1"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>My first<br>name is</h1>
    <div class="input-group">
      <input 
        type="text" 
        class="name-input"
        placeholder="Enter your first name"
        (input)="onNameInput($event)"
        [value]="firstName"
      />
    </div>
    <p class="helper-text">
      This is how it will appear in your profile.
    </p>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="!isNameValid"
    [disabled]="!isNameValid"
    (click)="navigateNext()"
  >
    CONTINUE
  </button>
</div>
