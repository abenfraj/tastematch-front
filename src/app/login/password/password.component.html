<div class="password-container">
  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>My password</h1>
    <div class="input-group">
      <input 
        type="password" 
        class="password-input"
        placeholder="Enter your password"
        (input)="onPasswordInput($event)"
      />
    </div>
    <p class="helper-text">
      At least 8 characters, including 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character (e.g., !, &#64;, #)
    </p>
    <div class="input-group">
      <input 
        type="password" 
        class="password-input"
        placeholder="Confirm your password"
        (input)="onConfirmPasswordInput($event)"
      />
    </div>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="!isPasswordValid || !doPasswordsMatch"
    [disabled]="!isPasswordValid || !doPasswordsMatch"
    (click)="navigateToFirstname()"
  >
    CONTINUE
  </button>

  <div class="password-criteria">
    <div class="criteria-item" [class.valid]="hasMinLength">
      At least 8 characters
    </div>
    <div class="criteria-item" [class.valid]="hasUpperCase">
      One uppercase letter
    </div>
    <div class="criteria-item" [class.valid]="hasLowerCase">
      One lowercase letter
    </div>
    <div class="criteria-item" [class.valid]="hasNumber">
      One number
    </div>
    <div class="criteria-item" [class.valid]="hasSpecialChar">
      One special character
    </div>
    <div class="criteria-item" [class.valid]="doPasswordsMatch">
      Passwords match
    </div>
  </div>
</div>
