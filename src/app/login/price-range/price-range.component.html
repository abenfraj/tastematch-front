<div class="firstname-container">
  <app-progress-bar [step]="7"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>Price Range</h1>
    
    <div class="price-options">
      <button 
        class="price-button" 
        [class.selected]="selectedRange === 'low'"
        (click)="selectRange('low')"
      >
        € LOW PRICE
      </button>
      
      <button 
        class="price-button" 
        [class.selected]="selectedRange === 'average'"
        (click)="selectRange('average')"
      >
        €€ AVERAGE PRICE
      </button>
      
      <button 
        class="price-button" 
        [class.selected]="selectedRange === 'expensive'"
        (click)="selectRange('expensive')"
      >
        €€€ EXPENSIVE PRICE
      </button>
    </div>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="!isPriceRangeValid"
    [disabled]="!isPriceRangeValid"
    (click)="navigateNext()"
  >
    CONTINUE
  </button>
</div>
