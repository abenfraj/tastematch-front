<div class="firstname-container">
  <app-progress-bar [step]="6"></app-progress-bar>

  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>Description of<br>your restaurant</h1>
    <p class="helper-text">
      Please write a brief description of your<br>restaurant online. This will help customers<br>understand your concept and what makes it unique.
    </p>
    <div class="input-group" [class.focused]="isFocused">
      <textarea 
        class="description-input"
        placeholder="Description"
        (input)="onDescriptionInput($event)"
        [value]="description"
        rows="6"
        (focus)="onFocus()"
        (blur)="onBlur()"
      ></textarea>
    </div>
    <p class="note-text">
      Your description will be public
    </p>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="!isDescriptionValid"
    [disabled]="!isDescriptionValid"
    (click)="navigateNext()"
  >
    CONTINUE
  </button>
</div>
