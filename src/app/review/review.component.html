<div class="review-container">
  <button class="back-button" (click)="goBack()">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="content">
    <h1>Did you like<br>this restaurant?</h1>

    <div class="rating-container">
      <div class="stars">
        <span 
          *ngFor="let star of [1,2,3,4,5]" 
          class="star"
          [class.filled]="rating >= star"
          (click)="setRating(star)">
          â˜…
        </span>
      </div>
    </div>

    <div class="input-group">
      <textarea 
        placeholder="Optional" 
        rows="4"
        class="review-input"
      ></textarea>
    </div>
    
    <p class="helper-text">
      This review will appear on TasteMatch and you will not be able to change it.
    </p>
  </div>

  <button 
    class="button-white continue-button"
    [class.disabled]="rating === 0"
    [disabled]="rating === 0"
    (click)="submitReview()"
  >
    CONTINUE
  </button>
</div>
